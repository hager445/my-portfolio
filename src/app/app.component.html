<ngx-particles
  [id]="id"
  [options]="particlesOptions"
  (particlesLoaded)="particlesLoaded($event)"
></ngx-particles>
<div class="text-red-950 relative md:px-10 z-50 px-4 sm:px-24 xl:px-40 py-[1%]">
  <div [@routeAnimations]="getRouteAnimationData()" class="relative">
    <router-outlet></router-outlet>
  </div>

  <app-routerbar
    class="fixed bottom-10 left-[50%] translate-x-[-50%]"
  ></app-routerbar>
</div>
